<!DOCTYPE html>
<html lang="en" style="height:739px";>
<head>
    <meta charset="UTF-8">
    <title>Axan App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
    <link rel="stylesheet" href="dist/index.css">
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>
</head>

<body>
<!-- Pageheader starts here </!-->
<div class="header-panel">
    <div class="container-fluid">
        <div class="row flex-row" id="pageheader">
                <h1>AXAN.</h1> 
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of header-panel -->

<!-- Main container for the content of the page -->
<div class="container-fluid main" style="height:595px;">

<!-- Navbar starts here -->
    <div class="row">
        
        <div class="col-xs-3" id="navbar" style="height: 595px">
            <ul class="nav nav-pills nav-stacked" style="max-width: 300px;">
            <li><a href="basis.html">Home</a></li>
            <li><a href="bootstrapTheme.html">Bootstrap Thema</a></li>
            <li><a href="custom.html">Custom Thema</a></li>
            <li class="active"><a href="materialDesign.html">Material Design</a></li>
            </ul>
        </div>
<!-- End of the navbar-->

<!-- Start of the main component-->
        <div class="pages col-xs-9" style="height:739px;">
            <div class="row">
                <div class="col-xs-10" id="klantZoeken">
                    <div class="well page active bs-component">
                        <fieldset>
                            <h2>Klanten</h2>
                            <form class="form-horizontal" action="klantZoeken">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="klantZoeken">Klant zoeken</label>
                                    <input class="form-control" id="klantZoeken" type="text" style="cursor: auto;">
                                </div>
                                <button type="button" class="btn btn-raised btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </button>
                                    
                                <button type="button" class="btn btn-raised btn-default" onclick="klantToevoegen()" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-plus-sign"></span>
                                </button>
                            </form>
                        </fieldset>
                    
                        <!-- Hier begint de klant Toevoegen div. Deze is default niet zichtbaar (hidden)-->
                        <div class="page" id="klantToevoegen">
                            <legend>Nieuwe klant toevoegen</legend>
                            <form class="form-horizontal" action="KlantToevoegen">

                            <div class="form-group label-floating is-empty">
                                <label class="control-label" for="naam">Naam</label>
                                <input class="form-control" id="naam" type="text" style="cursor: auto;">
                            </div>

                            <div class="form-group label-floating is-empty">
                                <label class="control-label" for="debiteurennummer">Debiteurennummer</label>
                                <input class="form-control" id="debiteurennummer" type="text" style="cursor: auto;">
                            </div>

                                <legend>Adres</legend>
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="straat">Straat</label>
                                    <input class="form-control" id="straat" type="text" style="cursor: auto;">
                                </div>

                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="huisnummer">Huisnummer</label>
                                    <input class="form-control" id="huisnummer" type="number" style="cursor: auto;">
                                </div>

                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="postcode">Postcode</label>
                                    <input class="form-control" id="postcode" type="text" style="cursor: auto;">
                                </div>

                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="plaats">Plaats</label>
                                    <input class="form-control" id="plaats" type="text" style="cursor: auto;">
                                </div>

                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="land">Land</label>
                                    <input class="form-control" id="land" type="text" style="cursor: auto;">
                                </div>

                                <legend>Contact</legend>
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="telefoonnummer">Telefoonnummer</label>
                                    <input class="form-control" id="telefoonnummer" type="text" style="cursor: auto;">
                                </div>
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label" for="email">Email</label>
                                    <input class="form-control" id="email" type="email" style="cursor: auto;">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-raised" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-ok"></span> Opslaan
                                </button>
                    </form>
                </div> <!-- end of well bs-component for form-->
                    
                </div><!-- end of div KlantToevoegen</!-->
            </div> <!-- end of row </!-->
        </div>  <!-- end of container for main content </!-->


<script>
    $.material.init();
    function klantToevoegen(){
        $("#klantToevoegen").addClass("active")
    }
</script>



    
</body>
</html>
