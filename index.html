<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axan App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Standard link to basic bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Link to css that contains only css for making the klant toevoegen form appear-->
    <link rel="stylesheet" href="index.css">

    <!-- You need jquery to be able to use bootstrap fully-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Link to the bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Pageheader starts here </!-->
<div class="container-fluid">
    <div class="row flex-row" id="pageheader">
        <div class="col-xs-2">
            <img src="img/axan-logo.png" alt="Axan logo">
        </div>
        <div class="col-xs-10">
            <h1>Axan. <small> Resultaatgericht onderhoud </small></h1> 
        </div>
    </div> <!-- end of row </!-->
</div> <!-- end of container </!-->

<!-- Navbar starts here </!-->
<div class="container-fluid">
    <div class="row flex-row">
        
        <div class="col-xs-2" id="navbar">
            <div class="panel panel-default">
                <div class="panel-body flex-grow">
                    <nav class="nav nav-pills nav-stacked">
                    <a class="nav-link active" href="index.html">> Home</a>
                    <br>
                    <br>
                    <a class="nav-link" href="bootstrapTheme.html">> Bootstrap thema</a>
                    <br>
                    <br>
                    <a class="nav-link" href="custom.html">> Custom css</a>
                    <br>
                    <br>
                    <a class="nav-link" href="materialDesign.html">> Material Design</a>
                    </nav> 
                </div>
            </div>
        </div> <!-- end of col navbar</!-->

        <div class="col-xs-10 col-sm-5" id="main1">
            <div class="row">
                <h2>Klanten</h2>
            </div>
  
            <div class="row">
                <form class="form-inline" action="klantZoeken">
                    <div class="form-group">
                        <label for="klantZoeken">Zoeken</label>
                        <input type="text" class="form-control" id="klantNaam" placeholder="Naam klant">
                    </div>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    
                    <button type="button" class="btn btn-default" onclick="klantToevoegen();" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
                </form>
            </div>

        </div> <!-- End of col main1 -->

<!-- Start of the klant toevoegen form -->
        <div class="col-xs-10 col-sm-5 hidden-by-default" id="klantToevoegen">
            <form action="KlantToevoegen">
                <div class="form-group-row">
                    <legend>Nieuwe klant toevoegen</legend>
                    <label for="naam"> Naam </label>
                    <input type="text" class="form-control" id="naam">
                    <label for="debiteurenNummer">Debiteurennummer</label>
                    <input type="number" class="form-control" id="debiteurennummer">
                    
                    <legend>Adres</legend>
                    <label for="straat"> Straat</label>
                    <input type="text" class="form-control" id="straat">
                   
                    <label for="huisnummer">Huisnummer</label>
                    <input type="number" class="form-control" id="huisnummer">

                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode">

                    <label for="plaats">Plaats</label>
                    <input type="text" class="form-control" id="plaats">

                    <legend>Contact</legend>
                    <label for="telnr">Telefoonnummer</label>
                    <input type="tel" class="form-control" id="telnr">

                    <label for="email">Email</label>
                    <input type="emalk" class="form-control" id="email">
                    
                    <button type="submit" class="btn btn-primary" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok"></span>
                        Opslaan
                    </button>
                 </div> <!-- end of form-group-row-->
            </form>
        </div><!-- end of column main2</!-->

    </div> <!-- end of row </!-->
</div>  <!-- end of container for main content </!-->


<!-- little script to make the klant toevoegen appear -->
<script>
    $.material.init();
    function klantToevoegen(){
        $("#klantToevoegen").addClass("unhide")
    }
</script>




    
</body>
</html>
