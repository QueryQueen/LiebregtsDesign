<div class="container">
    <div class="row flex-row">
        <div class="col-xs-12 col-sm-6" id="main1">
            <div class="row">
                <h2>Klanten</h2>
            </div>
  
            <div class="row">
                <form class="form-inline" action="klantZoeken">
                    <div class="form-group">
                        <label for="klantZoeken">Zoeken</label>
                        <input type="text" class="form-control" id="klantNaam" placeholder="Naam klant">
                    </div>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    
                    <button type="button" class="btn btn-default" onclick="klantToevoegen()" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
                </form>
            </div>

        </div> <!--end of col main1 </!-->

        

        <div class="col-xs-12 col-sm-6 hidden-by-default" id="klantToevoegen">
            <h2>Nieuwe klant toevoegen</h2>

            <form action="KlantToevoegen">
                <div class="form-group">
                    <label for="naam"> Naam </label>
                    <input type="text" class="form-control" id="naam">
                    
                    <label for="straat"> Straat</label>
                    <input type="text" class="form-control" id="straat">
                   
                    <label for="huisnummer">Huisnummer</label>
                    <input type="number" class="form-control" id="huisnummer">

                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode">

                    <label for="plaats">Plaats</label>
                    <input type="text" class="form-control" id="plaats">


                    <label for="debiteurenNummer">Debiteurennummer</label>
                    <input type="number" class="form-control" id="debiteurennummer">
                </div>
            </form>

            <h2>Contactgegevens</h2>
            <form action="ContactPersoon">
                <div class="form-group">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" class="form-control" id="voornaam">

                    <label for="achternaam">Achternaam</label>
                    <input type="text" class="form-control" id="achternaam">

                    <label for="email">Email</label>
                    <input type="emalk" class="form-control" id="email">

                    <label for="telnr">Telefoonnummer</label>
                    <input type="tel" class="form-control" id="telnr">
                </div>
            </form>

             <button type="submit" class="btn btn-primary" aria-label="Left Align">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            
        </div><!-- end of columen main2</!-->

    </div> <!-- end of row </!-->
</div>  <!-- end of container for main content </!-->



<script>
    $.material.init();
    function klantToevoegen(){
        $("#klantToevoegen").addClass("unhide")
    }
</script>
